<nav
  class="navbar navbar-expand-lg fixed-top navbar-transparent"
  color-on-scroll="100"
  id="navbar-top"
>
  <div class="container">
    <div class="navbar-translate">
      <a
        class="navbar-brand"
        placement="bottom"
        [routerLink]="['/']"
        tooltip="둠비터의 블로그"
      >
        <span> DOOMLOG </span>
      </a>
      <button
        aria-controls="navigation-index"
        aria-label="Toggle navigation"
        class="navbar-toggler navbar-toggler"
        [attr.aria-expanded]="!isCollapsed"
        (click)="isCollapsed = !isCollapsed"
        id="navigation"
        type="button"
      >
        <span class="navbar-toggler-bar bar1"> </span>
        <span class="navbar-toggler-bar bar2"> </span>
        <span class="navbar-toggler-bar bar3"> </span>
      </button>
    </div>
    <div
      class="navbar-collapse justify-content-end"
      [collapse]="isCollapsed"
      id="navigation"
    >
      <div class="navbar-collapse-header">
        <div class="row">
          <div class="col-6 collapse-brand">
          <a>DOOMLOG</a></div>
          <div class="col-6 collapse-close text-right">
            <button
              aria-controls="navigation-index"
              aria-label="Toggle navigation"
              class="navbar-toggler"
              [attr.aria-expanded]="!isCollapsed"
              (click)="isCollapsed = !isCollapsed"
              id="navigation"
              type="button"
            >
              <i class="tim-icons icon-simple-remove"> </i>
            </button>
          </div>
        </div>
      </div>
      <ul class="navbar-nav">
        <li>
          <a class="nav-link">
            안녕하세요 {{user}}님!
          </a>
        </li>
        <li class="nav-item p-0">
          <a
            class="nav-link"
            href="https://github.com/doombtter"
            placement="bottom"
            target="_blank"
            tooltip="Doombtter Github link"
          >
            <i class="fab fa-github"> </i>
            <p class="d-lg-none d-xl-none">Github</p>
          </a>
        </li>
        <li class="dropdown nav-item" dropdown>
          <a
            class="dropdown-toggle nav-link dropdown-toggle"
            data-toggle="dropdown"
            dropdownToggle
            href="javascript:void(0)"
          >
            <i class="fa fa-cogs d-lg-none d-xl-none"> </i> Quick Menu
          </a>
          <div class="dropdown-menu dropdown-with-icons" *dropdownMenu>
            <a *ngIf="this.user == '방문자'" class="dropdown-item" [routerLink]="['/login']">
              <i class="tim-icons icon-key-25"> </i> 로그인
            </a>
            <a *ngIf="this.user != '방문자'" class="dropdown-item" [routerLink]="['/login']">
              <i class="tim-icons icon-key-25"> </i> 로그아웃
            </a>
            <a class="dropdown-item" [routerLink]="['/list-all']">
              <i class="tim-icons icon-bullet-list-67"> </i> 게시글
            </a>
            <a class="dropdown-item" [routerLink]="['/profile']">
              <i class="tim-icons icon-single-02"> </i> 둠비터 프로필
            </a>
            <a *ngIf="this.user == '둠비터'" class="dropdown-item" [routerLink]="['/insertboard']">
              <i class="tim-icons icon-upload"> </i> 글작성
            </a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
